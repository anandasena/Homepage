<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
        <header class="tm-header">
            <div class="tm-container">
                <img class="circle-image" src="logo.jpg" width="120" alt=logo/>
                <nav class="tm-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="cycletouring.html">Cycle Touring</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="contact.html">Contacts</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="container">
            <div class="row">
                <article class="responsive col-lg-12 col-md-4 col-xs-1">
                    <img src="contact.jpg" width="800" class="responsive rounded" alt="contact">
                    <h2>Contact Us</h2>
                    <form class="col-lg-6">
                        <div>
                            <label>First Name:</label>
                            <input type="text" class="form-control" id="Name" placeholder="Enter your first name">
                        </div>
                        <div>
                            <label>Surname:</label>
                            <input type="text" class="form-control" id="Surname" placeholder="Enter your surname">
                        </div>
                        <div>
                            <label>Email Address:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                        </div>
                        <div>
                            <textarea class="textarea" name="message" id="message">Please type your message</textarea>
                        </div>
                         <div>
                            <input type="submit" class="btn btn-default" value="submit">
                        </div>
                    </form>
                </article>
            </div>
        </main>
        <footer class= "tm-footer">
            <strong>Copyright &#169; Ananda Sena</strong>
        </footer>
    </body>
</html>
